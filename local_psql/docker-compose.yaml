version: "3.9"
services:
  db:
      image: postgres:latest
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_USER: trytoenter
        POSTGRES_PASSWORD: trytoenter
        POSTGRES_DB: db
      restart: always
      ports:
        - "5432:5432"


volumes:
  postgres_data: